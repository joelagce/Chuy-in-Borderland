<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuy in Borderland</title>
    <link rel="stylesheet" href="home.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="home.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="home.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;900&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <ul>
            <li><a href="">Inicio</a></li>
            <li><a href="">Productos</a></li>
            <li><a href="">Contactanos</a></li>
            <li><a href="">Carrito</a></li>
        </ul>
    </nav>

    <div>
        <div class="card">
            <div class="contenedor head">
                <h1 class="titulo">Chuy in Borderland</h1>
                <p class="copy">Dispone de los mejores videojuegos con tan solo dar un clic.</p>
            </div>


            <section class="product" id="inicio">
                <div class="contenedor">
                    <h2 class="subtitulo">Productos</h2>
                    <div class="contenedor-producto">
            
                        <div class="wrapper">
                  <div class="cart-nav">
                    <div class="icon">
                      <i class="fas fa-shopping-cart"></i>
                      <span>Cart</span>
                    </div>
                    <div class="item-count">0</div>
                  </div>
                  <div class="card">
                     <img src="images/headphone.png" alt="">
                    <div class="content">
                      <div class="row">
                        <div class="details">
                          <span>Headphone</span>
                          <p>Premium headphone</p>
                        </div>
                        <div class="price">$30</div>
                      </div>
                      <div class="buttons">
                        <button>Buy Now</button>
                        <button class="cart-btn">Add to Cart</button>
                      </div>
                    </div>
                  </div>
                  <div class="card">
                    <img src="images/watch.png" alt="">
                    <div class="content">
                      <div class="row">
                        <div class="details">
                          <span>Apple Watch</span>
                          <p>Premium digital watch</p>
                        </div>
                        <div class="price">$80</div>
                      </div>
                      <div class="buttons">
                        <button>Buy Now</button>
                        <button class="cart-btn">Add to Cart</button>
                      </div>
                    </div>
                  </div>
                  <div class="card">
                    <img src="images/airpods.png" alt="">
                    <div class="content">
                      <div class="row">
                        <div class="details">
                          <span>Apple Airpod</span>
                          <p>Premium black airpod</p>
                        </div>
                        <div class="price">$50</div>
                      </div>
                      <div class="buttons">
                        <button>Buy Now</button>
                        <button class="cart-btn">Add to Cart</button>
                      </div>
                    </div>
                  </div>
                </div>
            
                <script src="script.js"></script>

            </section>


        </div>
    </div>


</body>
</html>
